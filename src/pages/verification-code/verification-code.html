<ion-header>
  <ion-navbar>
    <!-- <ion-title>verification-code</ion-title>-->
  </ion-navbar>
</ion-header>
<ion-content padding has-bouncing="false">
  <h2>
    {{'PHONE_VERIFY_1' | translate}}
  </h2>
  <p>{{ 'PHONE_VERIFY_2' | translate}} {{phone}}
  </p>
  <button ion-button clear (click)="onResendVerifyCode()" [disabled]="inactive" class="edit-number">
    {{'RESEND_CODE' | translate}}
  </button>
  <form #f="ngForm" (ngSubmit)="onVerification(f)">
    <ion-list>
      <ion-item>
        <ion-input name="code" required [minlength]="3" ngModel type="text"></ion-input>
      </ion-item>
      <ion-item>
        <button large type="submit" ion-button block [disabled]="!f.valid" color="secondary">
          {{'SEND' | translate}}
        </button>
      </ion-item>
    </ion-list>

  </form>
</ion-content>
