<ion-header>
  <ion-navbar color="m-{{settings.themeColor}}">
    <ion-title>{{'BUS_SCHEDULER' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<!--class="animated rotateInDownRight"-->
<ion-content color="light-custom">
  <ion-card-header text-center>{{name}}</ion-card-header>
  <div class="element_content" *ngIf="stations.data?.length > 0">
    <ion-card *ngFor="let item of stations.data" ngClass="enter-delay-{{j}}">
      <ion-item>
        <ion-avatar item-start>
          <img src="img/massarbus.png">
        </ion-avatar>
        <h2>{{'NAME' | translate}} :{{item.Equipment_Id}}</h2>
        <h3>{{'SCHEDULER_TIME' | translate}} :{{item.Projected_Arrival}}</h3>
        <!-- <p>Status :{{item.Status}}</p>-->
        <ion-avatar item-end *ngIf="item.Has_chair">
          <img src="img/wheel-chair.svg">
        </ion-avatar>
      </ion-item>

    </ion-card>
  </div>
  <ion-item *ngIf="stations.data?.length <= 0" class="empty-result-array" text-center>
    <ion-icon name="happy"></ion-icon>
    <p>{{'BUS_S_SORRY_TXT' | translate}}</p>
    <p>{{'BUS_S_MSG' | translate}} </p>
  </ion-item>
</ion-content>
